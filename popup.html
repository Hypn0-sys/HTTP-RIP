<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üîç HTTP RIP</h1>
      <div class="header-actions">
        <button id="theme-toggle" class="icon-btn" title="Toggle Dark Mode">üåô</button>
        <button id="settings-btn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
      </div>
    </div>

    <div class="summary">
      <div class="stat">
        <span class="label">Total:</span>
        <span id="total-count" class="value">0</span>
      </div>
      <div class="stat error">
        <span class="label">HTTP Errors:</span>
        <span id="error-count" class="value">0</span>
      </div>
      <div class="stat dns-error">
        <span class="label">DNS Errors:</span>
        <span id="dns-error-count" class="value">0</span>
      </div>
    </div>

    <div class="info-box">
      <strong>Acceptable Codes:</strong>
      <span id="acceptable-codes"></span>
    </div>

    <div class="filters">
      <label>
        <input type="checkbox" id="filter-errors" checked>
        Show only HTTP errors (non-acceptable codes)
      </label>
      <label>
        <input type="checkbox" id="filter-dns-errors" checked>
        Show only DNS errors (invalid domains)
      </label>
    </div>

    <div id="requests-container"></div>

    <div class="footer">
      <button id="clear-btn">Clear</button>
      <div class="button-group">
        <button id="export-btn" class="secondary-btn">Export CSV</button>
        <button id="export-har-btn" class="secondary-btn">Export HAR</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
