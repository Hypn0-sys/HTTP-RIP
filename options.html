<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }
    
    .description {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    .section {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #444;
    }
    
    .preset-codes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .code-checkbox {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 8px 12px;
      background: white;
      border: 2px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .code-checkbox:hover {
      border-color: #2196f3;
      background: #f0f8ff;
    }
    
    .code-checkbox input:checked + label {
      font-weight: bold;
      color: #2196f3;
    }
    
    .code-checkbox input {
      cursor: pointer;
    }
    
    .code-checkbox label {
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .code-description {
      font-size: 11px;
      color: #666;
    }
    
    .custom-input {
      margin-top: 15px;
      padding: 15px;
      background: white;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    
    .custom-input label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #444;
    }
    
    .custom-input input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .custom-input .help {
      margin-top: 5px;
      font-size: 12px;
      color: #666;
    }
    
    .current-codes {
      margin-top: 15px;
      padding: 12px;
      background: #e3f2fd;
      border-left: 3px solid #2196f3;
      border-radius: 4px;
    }
    
    .current-codes strong {
      color: #0d47a1;
    }
    
    .current-codes-list {
      margin-top: 8px;
      font-family: monospace;
      font-size: 14px;
      font-weight: 600;
      color: #1565c0;
    }
    
    .actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    #save-btn {
      background: #4caf50;
      color: white;
    }
    
    #save-btn:hover {
      background: #45a049;
    }
    
    #reset-btn {
      background: #f44336;
      color: white;
    }
    
    #reset-btn:hover {
      background: #da190b;
    }
    
    .message {
      padding: 12px;
      border-radius: 4px;
      margin-top: 15px;
      display: none;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>⚙️ HTTP Status Monitor Configuration</h1>
  <p class="description">
    Define which HTTP status codes are considered acceptable.
    Requests returning other codes will be marked as errors.
  </p>
  
  <div class="section">
    <h2>Acceptable Status Codes</h2>
    
    <div class="preset-codes" id="preset-codes">
      <div class="code-checkbox">
        <input type="checkbox" id="code-200" value="200">
        <label for="code-200">
          200
          <span class="code-description">(OK)</span>
        </label>
      </div>
      
      <div class="code-checkbox">
        <input type="checkbox" id="code-201" value="201">
        <label for="code-201">
          201
          <span class="code-description">(Created)</span>
        </label>
      </div>
      
      <div class="code-checkbox">
        <input type="checkbox" id="code-202" value="202">
        <label for="code-202">
          202
          <span class="code-description">(Accepted)</span>
        </label>
      </div>
      
      <div class="code-checkbox">
        <input type="checkbox" id="code-204" value="204">
        <label for="code-204">
          204
          <span class="code-description">(No Content)</span>
        </label>
      </div>
      
      <div class="code-checkbox">
        <input type="checkbox" id="code-206" value="206">
        <label for="code-206">
          206
          <span class="code-description">(Partial Content)</span>
        </label>
      </div>
      
      <div class="code-checkbox">
        <input type="checkbox" id="code-301" value="301">
        <label for="code-301">
          301
          <span class="code-description">(Moved Permanently)</span>
        </label>
      </div>
      
      <div class="code-checkbox">
        <input type="checkbox" id="code-302" value="302">
        <label for="code-302">
          302
          <span class="code-description">(Found)</span>
        </label>
      </div>
      
      <div class="code-checkbox">
        <input type="checkbox" id="code-304" value="304">
        <label for="code-304">
          304
          <span class="code-description">(Not Modified)</span>
        </label>
      </div>
    </div>
    
    <div class="custom-input">
      <label for="custom-codes">Custom Codes:</label>
      <input
        type="text"
        id="custom-codes"
        placeholder="e.g., 202, 207, 226"
      >
      <div class="help">
        Enter additional codes separated by commas
      </div>
    </div>
    
    <div class="current-codes">
      <strong>Currently Acceptable Codes:</strong>
      <div class="current-codes-list" id="current-codes-display"></div>
    </div>
  </div>
  
  <div class="actions">
    <button id="reset-btn">Reset</button>
    <button id="save-btn">Save</button>
  </div>
  
  <div id="message" class="message"></div>
  
  <script src="options.js"></script>
</body>
</html>
